<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css">

  <title>Prueba</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <br>
      
        <ul class="navbar-nav">

          <button id="btn1" type="button" class="btn btn-light">Inicio</button>
          <button id="btn2" type="button" class="btn btn-light">Productos</button>
          <button id="btn3" type="button" class="btn btn-light">Ofertas</button>
          <button id="btn4" type="button" class="btn btn-light">Contacto</button>



        </ul>
      </div>
    </div>
  </nav>






  <div id="div_main"></div>





  <script>
    function f_home() {
      const btn_1 = document.getElementById('btn1');
      const div_main_1 = document.getElementById('div_main');
      btn_1.addEventListener('click', () => {
        //console.log('Hola!')
        div_main_1.innerHTML = `<app-home></app-home>`;


      });

    }

    function f_producto() {
      const btn_2 = document.getElementById('btn2');
      const div_main_2 = document.getElementById('div_main');
      btn_2.addEventListener('click', () => {
        //console.log('Hola!');
        div_main_2.innerHTML = `<app-producto></app-producto>`;


      });

    }
    function f_ofertas() {
      const btn_3 = document.getElementById('btn3');
      const div_main_3 = document.getElementById('div_main');
      btn_3.addEventListener('click', () => {
        //console.log('Hola!');
        div_main_3.innerHTML = `<app-ofertas></app-ofertas`;


      });

    }
    function f_contacto() {
      const btn_4 = document.getElementById('btn4');
      const div_main_4 = document.getElementById('div_main');
      btn_4.addEventListener('click', () => {
        //console.log('Hola!');
        div_main_4.innerHTML = ` <app-contacto></app-contacto>`;


      });

    }


    f_home();
    f_producto();
    f_ofertas();
    f_contacto();
  </script>


  <script type="module" src="/main.js"></script>
  <script type="module" src="ofertas/ofertas.js"></script>
  <script type="module" src="home/home.js"></script>
  <script type="module" src="contacto/contacto.js"></script>
  <script type="module" src="producto/producto.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>


</body>

</html>
